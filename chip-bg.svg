<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trace-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#475569" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Base Background is handled by CSS, this is transparent overlay -->
  
  <!-- Grid -->
  <path d="M0 0 L100 0 M0 20 L100 20 M0 40 L100 40 M0 60 L100 60 M0 80 L100 80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
  <path d="M0 0 L0 100 M20 0 L0 100 M40 0 L40 100 M60 0 L60 100 M80 0 L80 100" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>

  <!-- Circuit Traces -->
  <path d="M10 10 H30 L40 20 H60" stroke="url(#trace-grad)" stroke-width="1.5" fill="none"/>
  <circle cx="10" cy="10" r="1.5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="60" cy="20" r="1.5" fill="#3b82f6" opacity="0.4"/>

  <path d="M90 90 H70 L60 80 H40" stroke="url(#trace-grad)" stroke-width="1.5" fill="none"/>
  <circle cx="90" cy="90" r="1.5" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="40" cy="80" r="1.5" fill="#8b5cf6" opacity="0.4"/>

  <path d="M20 80 V60 L30 50 V40" stroke="url(#trace-grad)" stroke-width="1.5" fill="none"/>
  <circle cx="20" cy="80" r="1.5" fill="#64748b" opacity="0.4"/>

  <path d="M80 20 V40 L70 50 V60" stroke="url(#trace-grad)" stroke-width="1.5" fill="none"/>
  <circle cx="80" cy="20" r="1.5" fill="#64748b" opacity="0.4"/>

  <!-- Tiny connecting dots/vias -->
  <circle cx="50" cy="50" r="1" fill="#475569" opacity="0.5"/>
  <circle cx="30" cy="30" r="1" fill="#475569" opacity="0.3"/>
  <circle cx="70" cy="70" r="1" fill="#475569" opacity="0.3"/>
</svg>
